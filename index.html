<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Word Length Calcuator</title>
</head>

<body>
    <main id='app'>
        <h1>Type a word in the box</h1>
        <input v-model='text' type="text" id="str">
        <div class='buttons'>
            <button @click='onChange' id="btn">
                <h2 v-if="length == 0">Click to calculate word length</h2>
                <h2 v-else>Text Size is: {{length}}</h2>
            </button>

            <button @click="reset" id='btn'>
                <h2>Reset app</h2>
            </button>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script src="app.js"></script>
    </main>
</body>

</html>
